<svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="streamGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background rounded square -->
  <rect width="256" height="256" rx="48" fill="url(#bgGrad)"/>
  
  <!-- Stream hierarchy tree structure -->
  <!-- Main trunk -->
  <rect x="70" y="60" width="12" height="140" rx="6" fill="url(#streamGrad)" filter="url(#shadow)"/>
  
  <!-- Branch lines -->
  <path d="M 76 90 L 110 90" stroke="#60a5fa" stroke-width="8" stroke-linecap="round" fill="none"/>
  <path d="M 76 130 L 110 130" stroke="#60a5fa" stroke-width="8" stroke-linecap="round" fill="none"/>
  <path d="M 76 170 L 110 170" stroke="#60a5fa" stroke-width="8" stroke-linecap="round" fill="none"/>
  
  <!-- Branch nodes (streams) -->
  <circle cx="76" cy="60" r="10" fill="#60a5fa" filter="url(#shadow)"/>
  <circle cx="76" cy="90" r="10" fill="#60a5fa" filter="url(#shadow)"/>
  <circle cx="110" cy="90" r="8" fill="#93c5fd"/>
  <circle cx="76" cy="130" r="10" fill="#60a5fa" filter="url(#shadow)"/>
  <circle cx="110" cy="130" r="8" fill="#93c5fd"/>
  <circle cx="76" cy="170" r="10" fill="#60a5fa" filter="url(#shadow)"/>
  <circle cx="110" cy="170" r="8" fill="#93c5fd"/>
  <circle cx="76" cy="200" r="10" fill="#60a5fa" filter="url(#shadow)"/>
  
  <!-- History/timeline icon on right side -->
  <g transform="translate(145, 80)">
    <!-- Clock face circle -->
    <circle cx="35" cy="35" r="32" fill="#fbbf24" filter="url(#shadow)"/>
    <circle cx="35" cy="35" r="28" fill="#fef3c7"/>
    
    <!-- Clock hands -->
    <line x1="35" y1="35" x2="35" y2="18" stroke="#92400e" stroke-width="3" stroke-linecap="round"/>
    <line x1="35" y1="35" x2="48" y2="35" stroke="#92400e" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Center dot -->
    <circle cx="35" cy="35" r="3" fill="#92400e"/>
    
    <!-- Timeline marks below -->
    <circle cx="20" cy="80" r="4" fill="#fbbf24" opacity="0.6"/>
    <circle cx="35" cy="85" r="4" fill="#fbbf24" opacity="0.8"/>
    <circle cx="50" cy="80" r="4" fill="#fbbf24"/>
    <line x1="20" y1="80" x2="50" y2="80" stroke="#fbbf24" stroke-width="2" opacity="0.4"/>
  </g>
  
  <!-- Small "P4" badge in corner -->
  <g transform="translate(195, 205)">
    <rect x="0" y="0" width="45" height="35" rx="6" fill="#1f2937"/>
    <text x="22.5" y="23" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">P4</text>
  </g>
</svg>